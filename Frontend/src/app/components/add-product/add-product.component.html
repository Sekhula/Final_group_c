<div style="width: 500px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="name">Product Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            [(ngModel)]="product.name"
            name="name"
          />
        </div>
  
        <div class="form-group">
          <label for="description">Description</label>
          <input
            class="form-control"
            id="description"
            required
            [(ngModel)]="product.description"
            name="description"
          />
        </div>

        <div class="form-group">
            <label for="description">Product Price</label>
            <input
              class="form-control"
              id="pro_price"
              required
              [(ngModel)]="product.pro_price"
              name="pro_price"
            />
          </div>

          <div class="form-group">
            <label for="description">Category</label>
            <input
              class="form-control"
              id="category"
              required
              [(ngModel)]="product.pro_category"
              name="pro_category"
            />
          </div>

          <div class="form-group">
            <label for="description">Quantity</label>
            <input
              class="form-control"
              id="quantity"
              required
              [(ngModel)]="product.quantity"
              name="quantity"
            />
          </div>

          <div class="form-group">
            <label for="description">Product Picture</label>
            <input
              class="form-control"
              id="description"
              required
              [(ngModel)]="product.pro_picture"
              name="pro_picture"
            />
          </div>
  
        <button (click)="createProduct()" class="btn btn-success">add</button>
      </div>
  
      <div *ngIf="submitted">
        <h3>You successfully added a product to the database!</h3>
        <button class="btn btn-success" (click)="newProduct()">New..</button>
      </div>
    </div>
  </div>
